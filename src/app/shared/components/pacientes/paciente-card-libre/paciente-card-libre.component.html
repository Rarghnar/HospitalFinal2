<div  *ngFor="let pacientes of paciente">
         <div [ngSwitch]="pacientes.rut">
            <div *ngSwitchCase="'22222222-2'"> 
                <div class="card-body mb-1">
                    <div class="row ">
                        <div class="card col-lg-4 col-12 text-center  my-2">
<!--                            <div [ngSwitch]="pacientes.nombres">
                                <div *ngSwitchCase="'MARIA ANTONIA'">  -->
                            <p class="font-weight-bold">Codigo de cama: {{pacientes.habitacion}}</p>
                            <i class="fas fa-circle" style="color: green"></i>
                            <p class="text mb-1"> Cama desocupada </p>
                            <div class="col-lg-12 col-12">
                                <div [ngSwitch]="getUrl()">
                                        <div *ngSwitchCase="'/user/habitaciones-libres'">
                                            <button type="button" (click)="navegarinfo1( )" class="btn btn-outline-success">Agregar paciente</button>
                                        </div>
                                        <div *ngSwitchCase="'/adm/habitaciones-libres'">
                                            <button type="button" (click)="navegarinfo2( )" class="btn btn-outline-success">Agregar paciente</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</div> -->
