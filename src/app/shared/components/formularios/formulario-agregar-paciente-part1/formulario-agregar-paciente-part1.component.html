<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="px-4 pt-3">

    <h1>Agregar Nuevo Paciente</h1>
    <div class="dropdown-divider  border-secundary"></div>
    <div class="container-fluid">
        <!--container-->
        <div id='formulario' [ngClass]="{lleno: mensaje}">
            <h2 class=" my-2" for="pacient">Paciente</h2>

            <div class="row my-4">
                <!--row-->
                <div class="col-lg-3 col-12">
                    <!--col nombre-->
                    <label for="nombres">Nombres<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="nombres" name='nombres' class="form-control" type="text" formControlName="nombres" placeholder="Nombres">
                        <div id='mensaje'>
                            <small id="nombreoHelp" class="form-text text-muted" *ngIf="(nombres.dirty || nombres.touched) && nombres.invalid && nombres.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col nombre-->
                <div class="col-lg-3 col-12">
                    <!--col apellido-->
                    <label for="apellidos">Apellidos<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="apellidos" name='apellidos' class="form-control" type="text" formControlName="apellidos" placeholder="Apellidos">
                        <div id='mensaje'>
                            <small id="ApellidoHelp" class="form-text text-muted" *ngIf="(apellidos.dirty || apellidos.touched) && apellidos.invalid && apellidos.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col apellido-->
                <div class="col-lg-3 col-12">
                    <!--col rut-->
                    <label for="rut">Rut<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="rut" name='rut' class="form-control" type="text" formControlName="rut" placeholder="Rut">
                        <div id='mensaje'>
                            <small id="rutHelp" class="form-text text-muted" *ngIf="(rut.dirty || rut.touched) && rut.invalid && rut.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col rut-->
            </div>


            <h2 class="my-3" for="dia">Fecha de Nacimiento</h2>

            <!--row-->
            <div class="row my-4">
                <!--row-->
                <div class="col-lg-2 col-12">
                    <!--col dia-->
                    <label for="dia">Dia<span class="aster">*</span></label>
                    <select id="dia" name='dia' class="form-control" type="text" formControlName="dia" placeholder="Dia">
                        <option *ngFor="let comune of comunes">{{comune}}</option>
                                           
                    </select>
                    <div id='mensaje'>
                        <small id="diaHelp" class="form-text text-muted" *ngIf="(dia.dirty || dia.touched) && dia.invalid && dia.errors.required"> Requerido  </small>
                    </div>
                </div>
                <!--col dia-->

                <div class="col-lg-2 col-12">
                    <!--col mes-->
                    <label for="mes">Mes<span class="aster">*</span></label>
                    <select id="mes" name='mes' class="form-control" type="text" formControlName="mes" placeholder="Mes">
                        <option *ngFor="let mes of meses">{{mes}}</option>                                              
                    </select>
                    <div id='mensaje'>
                        <small id="mesHelp" class="form-text text-muted" *ngIf="(mes.dirty || mes.touched) && mes.invalid && mes.errors.required"> Requerido  </small>
                    </div>
                </div>
                <!--col mes-->

                <div class="col-lg-2 col-12">
                    <!--col anio-->
                    <label for="anio">Año<span class="aster">*</span></label>
                    <select id="anio" name='anio' class="form-control" type="text" formControlName="anio" placeholder="Año">
                        <option *ngFor="let anio of anios">{{anio}}</option>                                            
                    </select>
                    <div id='mensaje'>
                        <small id="anioHelp" class="form-text text-muted" *ngIf="(anio.dirty || anio.touched) && anio.invalid && anio.errors.required"> Requerido  </small>
                    </div>
                </div>
                <!--col año-->

                <!--col fecha Nac-->
                <div class="col-lg-2 col-12">
                    <!--col sexo-->
                    <label for="sexo">Sexo<span class="aster">*</span></label>
                    <select id="sexo" name='sexo' class="form-control" type="text" formControlName="sexo" placeholder="sexo">
                        <option></option>
                        <option>Hombre</option>
                        <option>Mujer</option>
                        <option>Sin Especificar</option>                        
                    </select>
                    <div id='mensaje'>
                        <small id="sexoHelp" class="form-text text-muted" *ngIf="(sexo.dirty || sexo.touched) && sexo.invalid && sexo.errors.required"> Requerido  </small>
                    </div>
                </div>
                <!--col direccion-->
            </div>
            <!--row-->
            <div class="row my-4">
                <!--row-->
                <div class="col-lg-2 col-12 my-2">
                    <!--col edad-->
                    <label for="edad">Edad<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="edad" name='edad' class="form-control" type="text" formControlName="edad" placeholder="Edad">
                        <div id='mensaje'>
                            <small id="edadHelp" class="form-text text-muted" *ngIf="(edad.dirty || edad.touched) && edad.invalid && edad.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col edad-->
                <div class="col-lg-2 col-12 my-2">
                    <!--col nacionalidad-->
                    <label for="nacionalidad">Nacionalidad<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="nacionalidad" name='nacionalidad' class="form-control" type="text" formControlName="nacionalidad" placeholder="Nacionalidad">
                        <div id='mensaje'>
                            <small id="nacionalidadHelp" class="form-text text-muted" *ngIf="(nacionalidad.dirty || nacionalidad.touched) && nacionalidad.invalid && nacionalidad.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col nacionalidad-->
                <div class="col-lg-2 col-12 my-2">
                    <!--col ciudad-->
                    <label for="ciudad">Provincia<span class="aster">*</span></label>
                    <select id="ciudad" name='ciudad' class="form-control" type="text" formControlName="ciudad" placeholder="ciudad">
                        <option *ngFor="let ciudad of ciudades">{{ciudad}}</option>                                         
                    </select>
                    <div id='mensaje'>
                        <small id="ciudadHelp" class="form-text text-muted" *ngIf="(ciudad.dirty || ciudad.touched) && ciudad.invalid && ciudad.errors.required"> Requerido  </small>
                    </div>
                </div>
                <!--col Ciudad-->

                <div class="col-lg-5 col-12 my-2">
                    <!--col direccion-->
                    <label for="direccion">Direccion<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="direccion" name='direccion' class="form-control" type="text" formControlName="direccion" placeholder="Direccion">
                        <div id='mensaje'>
                            <small id="direccionHelp" class="form-text text-muted" *ngIf="(direccion.dirty || direccion.touched) && direccion.invalid && direccion.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-lg-5 col-12 my-2">
                    <!--col telefono-->
                    <label for="telefono">Telefono<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="telefono" name='telefono' class="form-control" type="text" formControlName="telefono" placeholder="Telefono">
                        <div id='mensaje'>
                            <small id="telefonoHelp" class="form-text text-muted" *ngIf="(telefono.dirty || telefono.touched) && telefono.invalid && telefono.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
            </div>

            <!--Representate-->
            <h2 class=" my-2" for="reprs">Representante</h2>

            <div class="row my-4">
                <!--row-->
                <div class="col-lg-3 col-12">
                    <!--col nombre-->
                    <label for="nombreRep">Nombres<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="nombreRep" name='nombreRep' class="form-control" type="text" formControlName="nombreRep" placeholder="Nombres">
                        <div id='mensaje'>
                            <small id="nombreRepoHelp" class="form-text text-muted" *ngIf="(nombreRep.dirty || nombreRep.touched) && nombreRep.invalid && nombreRep.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col nombre-->
                <div class="col-lg-3 col-12">
                    <!--col apellidosRep-->
                    <label for="apellidosRep">Apellidos<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="apellidosRep" name='apellidosRep' class="form-control" type="text" formControlName="apellidosRep" placeholder="Apellidos">
                        <div id='mensaje'>
                            <small id="apellidosRepHelp" class="form-text text-muted" *ngIf="(apellidosRep.dirty || apellidosRep.touched) && apellidosRep.invalid && apellidosRep.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col apellido-->
                <div class="col-lg-3 col-12">
                    <!--col rutRep-->
                    <label for="rutRep">Rut<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="rutRep" name='rutRep' class="form-control" type="text" formControlName="rutRep" placeholder="Rut">
                        <div id='mensaje'>
                            <small id="rutRepHelp" class="form-text text-muted" *ngIf="(rutRep.dirty || rutRep.touched) && rutRep.invalid && rutRep.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
                <!--col rut-->
            </div>
            <div class="row my-4">
                <div class="col-lg-5 col-12 my-2">
                    <!--col telefono-->
                    <label for="telefonoRep">Telefono<span class="aster">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input id="telefonoRep" name='telefonoRep' class="form-control" type="text" formControlName="telefonoRep" placeholder="Telefono">
                        <div id='mensaje'>
                            <small id="telefonoRepHelp" class="form-text text-muted" *ngIf="(telefonoRep.dirty || telefonoRep.touched) && telefonoRep.invalid && telefonoRep.errors.required"> Requerido  </small>
                        </div>
                    </div>
                </div>
            </div>
            <!--row-->
            <!--boton agregar-->
            <div [ngSwitch]="getUrl()">
                <div *ngSwitchCase="'/user/paciente'">
                    <button class="btn btn-primary my-3" (click)="navegarPaciente2()" type="submit" [disabled]="!checkoutForm.valid">Siguiente</button>
                </div>
                <div *ngSwitchCase="'/adm/paciente'">
                    <button class="btn btn-primary my-3" (click)="navegarPaciente2Admin()" type="submit" [disabled]="!checkoutForm.valid">Siguiente</button>
                </div>
                <label for=""> (<span class="aster">*</span>) Campo Obligatorio</label>
            </div>
            <!--boton agregar-->
            <div id='mensaje' [style.visibility]="isDivVisible ? 'visible' : 'hidden'" class="alert alert-success" role="alert">{{mensaje}}</div>
        </div>
    </div>
    <!--container-->
</form>
