<div class="background">
    <div class="container-fluid">
        <div class="row">
            <!--row-->
            <div class="sideBarSesionIn col-lg-2 col-12 bd-sidebar mt-3">
                <!--col sidebar-->
                <app-sidebar-user></app-sidebar-user>
            </div>
            <!--col sidebar-->
            <main class="col-lg-7 col-12 mt-3">
                <div class="container-fluid">

                    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="px-4 pt-3">
                        <h1>General</h1>
                        <div class="dropdown-divider  border-primary"></div>
                        <div id='formulario' [ngClass]="{lleno: mensaje}">
                            <label for="numeroPiso">numerp de piso</label>
                            <div class="input-group">
                                <div class="input-group-prepend"></div>
                                <input id="numeroPiso" name='numeroPiso' class="form-control" type="email" formControlName="numeroPiso" placeholder="numero de Piso">
                                <div id='mensaje'>
                                    <small id="numeroPisoHelp" class="form-text text-muted" *ngIf="(numeroPiso.dirty || numeroPiso.touched) && numeroPiso.invalid && numeroPiso.errors.required"> Requerido  </small>
                                </div>
                            </div>
                            <label for="usuario" style="padding-top: 20px;">cantidad Camanas</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"></div>
                                <input id="cantidadCamas" class="form-control" type="cantidadCamas" formControlName="cantidadCamas" placeholder="Cantidad de camas">
                                <div id='mensaje'>
                                    <small id="cantidadCamasHelp" class="form-text text-muted" *ngIf="(cantidadCamas.dirty || cantidadCamas.touched) && cantidadCamas.invalid && cantidadCamas.errors.required"> Requerido </small>
                                </div>
                            </div>
                            <label for="usuario" style="padding-top: 20px;">codigo cama</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"></div>
                                <input id="codigoHabitacion" class="form-control" type="codigoHabitacion" formControlName="codigoHabitacion" placeholder="codigo habitacion">
                                <div id='mensaje'>
                                    <small id="codigoHabitacionHelp" class="form-text text-muted" *ngIf="(codigoHabitacion.dirty || codigoHabitacion.touched) && codigoHabitacion.invalid && codigoHabitacion.errors.required"> Requerido </small>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Recordarme
                                </label>
                            </div>
                            <button class="btn btn-primary mt-3" (click)="addHabitacion()" type="submit" [disabled]="!checkoutForm.valid">agregar</button>
                            <div class="dropdown-divider  border-primary"></div>
                        </div>
                    </form>

                    <!--<button class="btn btn-success" (click)="addHabitacion()"> crear</button>-->
                </div>
            </main>
            <div class="col-lg-3 col-12 my-5">
                <img alt="logo" src="assets/images/Imagen1.png" class="img-fluid">
            </div>
        </div>
        <!--row-->
    </div>
</div>
